<font face="verdana" size=2>
SCP-2062异常在对条目的选择上没有可见规律。异常对SCP条目的篡改都是在瞬间完成，在<a href="5947a117a16ce49b7972d938d3537b9662023783-13319577281565836732.html" title="神言是全在的。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">任何仪器</a>的屏幕显示受影响文本时均会出现。然而任何非数据化的文件副本<a href="5947a117a16ce49b7972d938d3537b9662023783-13319577281565836732.html" title="一位门徒就只有这么些力量。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">免受此效应影响</a>。若将该非数据文件扫描进系统中，SCP-2062也不会对其产生影响。一般而言，对文本进行重编号可以消除SCP-2062的效应，故可以对该文本进行修复。
</font>
