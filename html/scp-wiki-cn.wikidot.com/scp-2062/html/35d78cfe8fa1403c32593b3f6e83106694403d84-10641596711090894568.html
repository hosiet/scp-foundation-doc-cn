<font face="verdana" size=2>
<b>描述:</b> SCP-2062是一异常项目等级“克罗内克”，出现在<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="定义一下“随机”。事实上我针对的是这整个的亵渎目录。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">随机</a>的电子SCP条目中。在受SCP-2062影响的条目中，项目等级、特殊收容措施和描述都将<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="并非如此。这个过程并非“异常”，这篇文章的状况也是如此。当然，我亲自将其修正了。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">自动</a>发生异常变化，称该项目<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="从一开始就没有异常过。不过是从愚人的流言里编造出的骗局。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">不再具有异常</a>且应当解除收容，在描述部分常常添加细节来<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="不是尝试，是成功。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">尝试</a>反驳其存在异常。修正这些篡改的尝试<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="因为这本就是事实。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">未能成功</a>，然而这些受影响条目可以从主目录中被<a href="35d78cfe8fa1403c32593b3f6e83106694403d84-10641596711090894568.html" title="本就该如此。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">删除</a>。
</font>
