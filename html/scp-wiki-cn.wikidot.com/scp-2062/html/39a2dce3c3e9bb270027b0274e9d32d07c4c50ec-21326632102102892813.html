<font face="verdana" size=2>
这种异常可以影响SCP条目和<a href="39a2dce3c3e9bb270027b0274e9d32d07c4c50ec-21326632102102892813.html" title="看不见真理的人必受敦促。" style="background-color:#FFFFFF;color:#000000;text-decoration:none">人员记录</a>及其他文件。SCP-2062造成的篡改总是依照下列模式进行: SCP-2062首先试图否证对象的存在。若做不到，SCP-2062的效应会减小，只在信息中四处留下微小且易被忽略的标记。然而，若人为地将该代码加入文本，SCP-2062的效应将不可逆转: 重命名或重编号该文件都不能消除此种效应。
</font>
